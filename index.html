<!-- basic html document -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- link to script.js -->
    <script src="script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- link to chart js lib -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Bucks2Bar</title>
  </head>
  <body>
    <!-- black bootstrap navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
          <!-- fontawesome dollar icon, 30px font size -->
          <i
            class="fas fa-dollar-sign text-warning"
            style="font-size: 30px"
          ></i>
          <!-- fontawesome bar chart icon, 30px font size, skyblue -->
          <i class="fas fa-chart-bar text-primary" style="font-size: 30px"></i>
          <!-- span with text bucks2bar, 30px font size -->
          <span style="font-size: 30px">Bucks2Bar</span>
        </span>
      </div>
    </nav>

    <!-- bootstrap tabs, with 2 tabs, first one called Data, second one called Chart -->
    <ul class="nav nav-tabs mt-5" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="data-tab"
          data-bs-toggle="tab"
          data-bs-target="#data"
          type="button"
          role="tab"
          aria-controls="data"
          aria-selected="true"
        >
          Data
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="chart-tab"
          data-bs-toggle="tab"
          data-bs-target="#chart"
          type="button"
          role="tab"
          aria-controls="chart"
          aria-selected="false"
        >
          Chart
        </button>
      </li>
    </ul>
    <!-- data tab content -->
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="data"
        role="tabpanel"
        aria-labelledby="data-tab"
      >
        <!-- bootstrap grid with 12 rows and 1 column for small screens, and 6 rows and 2 columns for medium screens and above, 
      each cell contains label of the month from January to December, 
      and 2 bootstrap number inputs side by side with labels, 1 for income and 1 for expenses -->
        <div class="container mt-5">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <label for="january" class="form-label fw-bold">January</label>
              <div class="input-group mb-3">
                <span class="input-group-text">Income</span>
                <input
                  type="number"
                  class="form-control"
                  id="januaryIncome"
                  placeholder="0"
                />
                <span class="input-group-text">Expenses</span>
                <input
                  type="number"
                  class="form-control"
                  id="januaryExpenses"
                  placeholder="0"
                />
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <label for="february" class="form-label fw-bold">February</label>
              <div class="input-group mb-3">
                <span class="input-group-text">Income</span>
                <input
                  type="number"
                  class="form-control"
                  id="februaryIncome"
                  placeholder="0"
                />
                <span class="input-group-text">Expenses</span>
                <input
                  type="number"
                  class="form-control"
                  id="februaryExpenses"
                  placeholder="0"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <label for="march" class="form-label fw-bold">March</label>
              <div class="input-group mb-3">
                <span class="input-group-text">Income</span>
                <input
                  type="number"
                  class="form-control"
                  id="marchIncome"
                  placeholder="0"
                />
                <span class="input-group-text">Expenses</span>
                <input
                  type="number"
                  class="form-control"
                  id="marchExpenses"
                  placeholder="0"
                />
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <label for="april" class="form-label fw-bold">April</label>
              <div class="input-group mb-3">
                <span class="input-group-text">Income</span>
                <input
                  type="number"
                  class="form-control"
                  id="aprilIncome"
                  placeholder="0"
                />
                <span class="input-group-text">Expenses</span>
                <input
                  type="number"
                  class="form-control"
                  id="aprilExpenses"
                  placeholder="0"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <label for="may" class="form-label fw-bold">May</label>
              <div class="input-group mb-3">
                <span class="input-group-text">Income</span>
                <input
                  type="number"
                  class="form-control"
                  id="mayIncome"
                  placeholder="0"
                />
                <span class="input-group-text">Expenses</span>
                <input
                  type="number"
                  class="form-control"
                  id="mayExpenses"
                  placeholder="0"
                />
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <label for="june" class="form-label fw-bold">June</label>
              <div class="input-group mb-3">
                <span class="input-group-text">Income</span>
                <input
                  type="number"
                  class="form-control"
                  id="juneIncome"
                  placeholder="0"
                />
                <span class="input-group-text">Expenses</span>
                <input
                  type="number"
                  class="form-control"
                  id="juneExpenses"
                  placeholder="0"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <label for="july" class="form-label fw-bold">July</label>
              <div class="input-group mb-3">
                <span class="input-group-text">Income</span>
                <input
                  type="number"
                  class="form-control"
                  id="julyIncome"
                  placeholder="0"
                />
                <span class="input-group-text">Expenses</span>
                <input
                  type="number"
                  class="form-control"
                  id="julyExpenses"
                  placeholder="0"
                />
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <label for="august" class="form-label fw-bold">August</label>
              <div class="input-group mb-3">
                <span class="input-group-text">Income</span>
                <input
                  type="number"
                  class="form-control"
                  id="augustIncome"
                  placeholder="0"
                />
                <span class="input-group-text">Expenses</span>
                <input
                  type="number"
                  class="form-control"
                  id="augustExpenses"
                  placeholder="0"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <label for="september" class="form-label fw-bold"
                >September</label
              >
              <div class="input-group mb-3">
                <span class="input-group-text">Income</span>
                <input
                  type="number"
                  class="form-control"
                  id="septemberIncome"
                  placeholder="0"
                />
                <span class="input-group-text">Expenses</span>
                <input
                  type="number"
                  class="form-control"
                  id="septemberExpenses"
                  placeholder="0"
                />
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <label for="october" class="form-label fw-bold">October</label>
              <div class="input-group mb-3">
                <span class="input-group-text">Income</span>
                <input
                  type="number"
                  class="form-control"
                  id="octoberIncome"
                  placeholder="0"
                />
                <span class="input-group-text">Expenses</span>
                <input
                  type="number"
                  class="form-control"
                  id="octoberExpenses"
                  placeholder="0"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <label for="november" class="form-label fw-bold">November</label>
              <div class="input-group mb-3">
                <span class="input-group-text">Income</span>
                <input
                  type="number"
                  class="form-control"
                  id="novemberIncome"
                  placeholder="0"
                />
                <span class="input-group-text">Expenses</span>
                <input
                  type="number"
                  class="form-control"
                  id="novemberExpenses"
                  placeholder="0"
                />
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <label for="december" class="form-label fw-bold">December</label>
              <div class="input-group mb-3">
                <span class="input-group-text">Income</span>
                <input
                  type="number"
                  class="form-control"
                  id="decemberIncome"
                  placeholder="0"
                />
                <span class="input-group-text">Expenses</span>
                <input
                  type="number"
                  class="form-control"
                  id="decemberExpenses"
                  placeholder="0"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade"
        id="chart"
        role="tabpanel"
        aria-labelledby="data-tab"
      >
        <!-- bootstrap button with label "Download" -->
        <div class="container mt-5">
          <div class="row">
            <div class="col-sm-12">
              <a class="btn btn-primary" id="download"> Download </a>
            </div>
          </div>
        </div>

        <!-- chart js bar chart -->
        <div class="container mb-5">
          <div class="row">
            <div class="col-sm-12">
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/c9a033ef5a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
